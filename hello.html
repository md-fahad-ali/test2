    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".center-slider").slick({
          slidesToShow: 5,
          slidesToScroll: 1,
          centerMode: true,
          centerPadding: "0",
          arrows: true,
          dots: false,
          speed: 300,
          variableWidth: true,
          infinite: true,
          autoplaySpeed: 5000,
          autoplay: true,
        });
      });
    </script>
