<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slick.js Carousel with Custom Styling</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        background-color: #f5f5ff;
      }
      .wrapper {
        padding: 70px 0;
      }
      /* Default slide */
      .center-slider .slick-slide {
        background-color: #b32532;
        color: #fff;
        height: 200px;
        margin: 0 15px 0 0;
        display: flex;
        align-items: center;
        justify-content: center;
        transform: scale(0.8);
        transition: all 0.4s ease-in-out;
      }
      .center-slider .slick-slide,
      .center-slider
        .slick-slide[aria-hidden="true"]:not(.slick-cloned)
        ~ .slick-cloned[aria-hidden="true"] {
        transform: scale(0.8, 0.8);
        transition: all 0.4s ease-in-out;
      }
      /* Active center slide (You can change anything here for center slide)*/
      .center-slider .slick-center,
      .center-slider
        .slick-slide[aria-hidden="true"]:not([tabindex="-1"])
        + .slick-cloned[aria-hidden="true"] {
        transform: scale(1.1);
        background-color: #000000;
        z-index: 1;
      }
      .center-slider .slick-current.slick-active {
        transform: scale(1.1);
        background-color: #000000;
      }
      .slick-next,
      .slick-prev {
        z-index: 5;
      }
      .slick-next {
        right: 15px;
        color: white;
        
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .slick-prev {
        left: 15px;
        
      }
      .slick-next:before{
        color: #000;
        font-size: 26px;
        
      }
      .slick-prev:before {
        color: #000;
        font-size: 26px;
        
      }
      /* Add additional CSS for mobile view */
      @media (max-width: 768px) {
        .slick-prev {
          left: auto;
          /* right: 15px; */
        }
        .slick-next:before{
        color: #000;
        font-size: 26px;
        filter: invert(0);
      }
      .slick-prev:before {
        color: #000;
        font-size: 26px;
        filter: invert(1);
      }
      }
    </style>
  </head>
  <body>

        <div class="card">
          <img
            src="https://place-hold.it/150x242"

          <div class="cardInside">
            <p class="content1">Hello World</p>

        </div>

        <div class="card">

            class="images"
          />
          <div class="cardInside">
            <p class="content1">Hello World</p>
            <p class="content2">Hello World</p>
          </div>
        </div>

        <div class="card">
          <img
            src="https://place-hold.it/150x242"

            class="images"
          />
          <div class="cardInside">
            <p class="content1">Hello World</p>
            <p class="content2">Hello World</p>
          </div>
        </div>

        <div class="card">
          <img

          />
          <div class="cardInside">
            <p class="content1">Hello World</p>
            <p class="content2">Hello World</p>
          </div>
        </div>
      </div>
      <br />
      <div class="links">
        <a href="#" class="exlink">EXPLORE OUR DESIGN</a>
      </div>
    </div>
    <br />

    <div class="wrapper">
      <div class="center-slider">
        <div>Slide 1</div>
        <div>Slide 2</div>
        <div>Slide 3</div>
        <div>Slide 4</div>
        <div>Slide 5</div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".center-slider").slick({
          slidesToShow: 4,
          slidesToScroll: 1,
          centerMode: true,
          arrows: true,
          dots: false,
          speed: 300,
          centerPadding: "20px",
          infinite: true,
          autoplaySpeed: 5000,
          autoplay: true,
          responsive: [
            {
              breakpoint: 768,
              settings: {
                slidesToShow: 1,
                centerMode: true,
                centerPadding: "0",
                arrows: true, // Show arrows in mobile view
              },
            },
          ],
        });
      });
    </script>
  </body>
</html>
